<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
                  initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

<!-- This style kludge works well -- not too messy>
<!-- To enable flot to deal with rendering on tabbed pages -->
<!-- flot apparently cant draw on hidden divs .. by bootstrap -->
<style>
#plotsTab {
    width:0;
    display:block;
    visibility:hidden;
    height:0;
}
#plotsTab.active {
    width:100%;
    height:100%;
    visibility:visible;
}
</style>
  </head>
  
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="../flot/jquery.flot.js"> </script>

    <script src="geometry.js"></script>
    <script src="board.js"></script>
    <script src="treasure.js"></script>
    <script src="node.js"></script>
    <script src="tree.js"></script>
    <script src="pdf.js"></script>
    <script src="robot.js"></script>
    <script src="team.js"></script>
    <script src="util.js"></script>
    <script src="dcmts.js"></script>
    <script src="newtest.js"></script>

    <script>
        $(document).ready(function() {

        });

       function activeTab(tab){
          $('.nav-tabs a[href="' + tab + '"]').tab('show');
       };
    </script>


<div class="container">
    <h>Multi Robot DMTS simulation Test Bed </h>

<ul class="nav nav-tabs">
  <li class='nav-item'>
    <a class='nav-link' data-toggle='tab' href="#arenaTab">Arena</a></li>
  <li class='nav-item'>
    <a class='nav-link ' data-toggle='tab'  href="#tablesTab">PDF Tables</a></li>
  <li class='nav-item'>
    <a class='nav-link ' data-toggle='tab'  href="#plotsTab">PDF Plots</a></li>
</ul>

<div class="tab-content">
    <!-- Shows Moves of Robots -->
  <div id="arenaTab" class="tab-pane fade">
        
        <div id="plotarea" class="card cardbody bg-light" style="height: 400px"></div>
        <p><br><br></p>
       
          <div class="row">
            <div class="col">
                 <button type="button" class="btn btn-primary btn-lg" 
                          onclick = "Test();" >SIMULATE</button>
            </div>            
            <div class="col">
                  <p> Select PDF Sampling Strategy </p>
                      <div class="radio">
                      <label><input type="radio" name="optradio" >Random</label></div>
                      <div class="radio">
                      <label><input type="radio" name="optradio">Qmax</label></div>
                      <div class="radio">
                      <label><input type="radio" name="optradio" checked>Sample</label></div> 
           </div>
           <div class="col">
                  <label for="usr">Max Iter:</label>
                      <input type="text" class="form-control" id="MaxIter">
                  <label for="pwd">PlotSamples:</label>
                     <input type="text" class="form-control" id="PSamples">     
           </div>
          </div> <!-- End Row -->
       
    </div> <!-- end of arenaTab -->

    <!-- Shows PDF Tables -->
    <div id="tablesTab" class="tab-pane fade">
        <p id="counter"></p>
        <h2>Cat Statistics</h2>
         <table class="table table-striped" id=CatTable> 
         <thead>
            <tr><th scope="col">#</th>
                <th scope="col">Moves</th>
                <th scope="col">%Revisits</th> 
                <th scope="col">SeqReward</th> 
                <th scope="col">q (PDF)</th>
            </tr>
          </thead>
          <tbody>
            <tr> <th scope="row">0</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">1</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">2</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">3</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">4</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">5</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">6</th><td></td><td></td><td></td><td></td><td> 
            <tr> <th scope="row">7</th><td></td><td></td><td></td><td></td><td>  
            <tr> <th scope="row">8</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">9</th><td></td><td></td><td></td><td></td><td>       
          </tbody>
         </table>

        <h2>Dog Statistics</h2>
         <table class="table table-striped" id=DogTable>
          <thead>
            <tr><th scope="col">#</th>
                <th scope="col">Moves</th>
                <th scope="col">%Revisits</th> 
                <th scope="col">SeqReward</th> 
                <th scope="col">q (PDF)</th>
            </tr>
          </thead>
          <tbody>
            <tr> <th scope="row">0</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">1</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">2</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">3</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">4</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">5</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">6</th><td></td><td></td><td></td><td></td><td> 
            <tr> <th scope="row">7</th><td></td><td></td><td></td><td></td><td>  
            <tr> <th scope="row">8</th><td></td><td></td><td></td><td></td><td>
            <tr> <th scope="row">9</th><td></td><td></td><td></td><td></td><td>       
          </tbody>
        </table>
    </div> 

    <!-- Shows PDF Plots -->
    <div id="plotsTab" class="tab-pane fade">
        <h2>Cat PDF </h2>
        <div id="pdfCat" class="card card-body bg-light" style="height: 400px" ></div>

        <h2>Dog PDF </h2>
        <div id="pdfDog" class="card card-body bg-light"  style="height: 400px"></div>

        <h2>Annealing Beta Trend </h2>
        <div id="betaPlot" class="card card-body bg-light"  style="height: 400px"></div>
    </div>

</div> <!-- end Tabs content -->


</div> <!-- End Container -->
</body>
</html>
